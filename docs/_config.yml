# theme: jekyll-agency

title: GORTAZAR Legal Advisors
description: Navegando la Justicia con Sabiduría Ancestral
baseurl: "/gortazar-legaltech"
url: "https://gortazar-legaltech.github.io"

# SEO básico
permalink: pretty
markdown: kramdown

# ⚠️ IMPORTANTE: no usar temas remotos
# Desactivamos el uso de tema remoto
theme: null

# Forzamos rutas locales
# Rutas personalizadas de tema local
layouts_dir: _layouts
includes_dir: _includes
sass:
  sass_dir: assets/css
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-github-metadata
  - jekyll-relative-links
  
# Multiidioma - configuración por defecto
defaults:
  - scope:
      path: ""
    values:
      layout: default
      lang: es


# Uncomment following line to use Formspree form ID based URL instead of email based URL
