<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | GORTAZAR Legal Advisors</title>
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
  {%- seo -%}
  <meta name="theme-color" content="#002147"/>
</head>
<body>
  <header class="site-header">
    <nav class="nav-bar">
      <a class="logo-link" href="{{ '/' | relative_url }}">
        <img src="{{ '/assets/images/logo_gortazar.svg' | relative_url }}" alt="GORTAZAR Logo" class="logo"/>
      </a>
      <ul class="nav-menu">
        {% for item in site.data.navigation[page.lang] %}
          <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
        {% endfor %}
        <li class="lang-switcher">
          üåç
          <select onchange="location = this.value;" style="background-color: #002147; color: white; border: none; padding: 4px 6px;">
            {% for lang in site.languages %}
              {% if lang != page.lang %}
              <option value="{{ '/' | append: lang | append: '/' }}">{{ lang | upcase }}</option>
              {% endif %}
            {% endfor %}
          </select>
        </li>
      </ul>
    </nav>
  </header>

  <main class="page-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>¬© 2025 GORTAZAR Legal Advisors ¬∑ Navegando la Justicia con Sabidur√≠a Ancestral</p>
  </footer>
</body>
</html>
